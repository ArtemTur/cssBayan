<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/fonts/Jennie on the Block.ttf">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>cssBayan</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="title">CSS Bayan</h1>
        </header>
        <main>
            <div class="accordion">
                <div class="first">
                    <input class="text" id="text-1" type="radio" name="1" checked>
                    <label for="text-1">How can I do it without JS?</label>
                    <div class="picture">
                        <img src="assets/img/svg/shocked.svg" alt="shocked">
                    </div>
                </div>
                <div class="second">
                    <input class="text" id="text-2" type="radio" name="1">
                    <label for="text-2">I am not a programmer yet!</label>
                    <div class="picture">
                        <img src="assets/img/svg/junior.svg" alt="junior">
                    </div>
                </div>
                <div class="third">
                    <input class="text" id="text-3" type="radio" name="1">
                    <label for="text-3">I can not do anything right.</label>
                    <div class="picture">
                        <img src="assets/img/svg/error.svg" alt="error">
                    </div>
                </div>
                <div class="fourth">
                    <input class="text" id="text-4" type="radio" name="1">
                    <label for="text-4">Nothing could be found!</label>
                    <div class="picture">
                        <img src="assets/img/svg/google.svg" alt="google">
                    </div>
                </div>
                <div class="fifth">
                    <input class="text" id="text-5" type="radio" name="1">
                    <label for="text-5">Need more time?</label>
                    <div class="picture">
                        <img src="assets/img/svg/deadline.svg" alt="deadline">
                    </div>
                </div>
            </div>
        </main>
    </div>

</body>

</html>
